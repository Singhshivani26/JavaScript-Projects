<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Event Organizer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <h1>Personal Event Organizer</h1>

        <!-- Event Form -->
        <form id="event-form">
            <input type="text" id="event-name" placeholder="Event Name" required />
            <input type="date" id="event-date" required />
            <input type="time" id="event-time" required />
            <input type="text" id="event-location" placeholder="Event Location" required />
            <textarea id="event-notes" placeholder="Event Notes"></textarea>
            <button type="submit">Add Event</button>
        </form>

        <!-- Event Search -->
        <div id="search">
            <input type="text" id="search-name" placeholder="Search by Name" />
            <input type="date" id="search-date" />
            <input type="text" id="search-location" placeholder="Search by Location" />
            <button id="search-btn">Search</button>
        </div>

        <!-- Event List -->
        <h2>Upcoming Events</h2>
        <ul id="event-list"></ul>

        <!-- Leaflet Map -->
        <div id="map" style="height: 300px;"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
