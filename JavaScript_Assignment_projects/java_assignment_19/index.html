<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Manipulation App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            width: 100%;
            height: 100px;
            margin-top: 10px;
        }
        .buttons {
            margin: 10px 0;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>String Manipulation App</h1>
    <input type="text" id="inputString" placeholder="Enter a string" style="width: 100%; padding: 5px;">
    <div class="buttons">
        <button id="uppercase">Uppercase</button>
        <button id="lowercase">Lowercase</button>
        <button id="trim">Trim</button>
        <button id="reverse">Reverse</button>
        <button id="charCount">Character Count</button>
        <button id="reset">Reset</button>
    </div>
    <textarea id="result" readonly placeholder="Result will be displayed here"></textarea>
    <script src="script.js"></script>
</body>
</html>
