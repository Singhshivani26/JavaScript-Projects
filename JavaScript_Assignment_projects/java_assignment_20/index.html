<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Libs Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #180757, #1b0a88);
            color: #ffffff;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            background: #ffffff;
            color: #333333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 20px auto;
        }
        input, button {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input {
            border: 1px solid #ccc;
        }
        button {
            background: linear-gradient(to right, #470bbd, #2575fc);
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ffffff;
            color: #333333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 80%;
            max-width: 500px;
            text-align: left;
        }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        #closeModal {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: linear-gradient(to right, #0b76a7, #043589);
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        #closeModal:hover {
            background: linear-gradient(to right, #0ea3d4, #020623);
        }
        #saveStories {
            margin: 20px auto;
            padding: 10px;
            max-width: 600px;
            background: #ffffff;
            color: #333333;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        #saveStories h2 {
            margin-top: 0;
        }
        #savedStoriesList {
            list-style: none;
            padding: 0;
        }
        #savedStoriesList li {
            background: #f9f9f9;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Mad Libs Game</h1>
    <form id="madLibsForm">
        <input type="text" id="noun" placeholder="Enter a noun" required>
        <input type="text" id="verb" placeholder="Enter a verb" required>
        <input type="text" id="adjective" placeholder="Enter an adjective" required>
        <input type="text" id="adverb" placeholder="Enter an adverb" required>
        <button type="submit">Generate Story</button>
    </form>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal" id="storyModal">
        <p id="storyText"></p>
        <button id="closeModal">Close</button>
    </div>

    <div id="saveStories">
        <h2>Saved Stories</h2>
        <ul id="savedStoriesList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
