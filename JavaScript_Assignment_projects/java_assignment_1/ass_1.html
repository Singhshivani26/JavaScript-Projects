<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment</title>
</head>
<body>
    <script>
        // 1) Output information to the web document using document.write()
        document.write("<h1>Name: Shivani Singh</h1>");
        document.write("<h2>Location: India</h2>");

        // 2) Output information to the console using console.log()
        console.log("Name: Shivani Singh");
        console.log("Location: India");

        // 3) Output information to a logical division in the HTML body
        const outputDiv = document.getElementById("output");
        outputDiv.innerHTML = "<h1>Name: Shivani Singh</h1><h2>Location: India</h2>";
    </script>

    <!-- Logical division to display the information -->
    <div id="output"></div>
</body>
</html>
